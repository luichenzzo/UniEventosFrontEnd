<!DOCTYPE html>
<html lang="es-co">
<head>
  <meta charset="UTF-8">
  <link href="../../utils/logo-icon.png" type="image/png" rel="icon"><!-- TODO: El logo se ve muy feo porfa arreglenlo -->
  <title> Login on Unievento  </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.component.css">
</head>


<body><div class="login-container">
  <div class="login-form">
    <h1>UniEventos</h1>
    <h2>Get access to the cheapest tickets for the best price!</h2>
    <p>Welcome back! Please login to your account.</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-options">
        <label>
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
          Remember Me
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <button type="button" class="btn-signup">Sign Up</button>
    </form>

    <div class="social-login">
      <p>Or login with</p>
      <div class="social-buttons">
        <button class="btn-social btn-facebook">Facebook</button>
        <button class="btn-social btn-linkedin">LinkedIn</button>
        <button class="btn-social btn-google">Google</button>
      </div>
    </div>
  </div>
</div></body>
